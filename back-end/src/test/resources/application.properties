server.port=8888
spring.profiles.active=test
# Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show_sql=true
spring.jpa.hibernate.ddl-auto=none
# Datasource configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_USERNAME}
# flyway configuration
spring.flyway.locations=filesystem:migration
spring.flyway.password=${DB_USERNAME}
spring.flyway.url=${DB_URL}
spring.flyway.user=${DB_USERNAME}
